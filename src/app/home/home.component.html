<div *ngIf=logged class="container">
  <button class="btn btn-secondary" (click)="logout()" >logout</button>
<br><br>
  <strong>List of cars</strong>

  <div *ngFor="let car of listData; let i = index">
    {{i+1}} {{car}}
  </div>

  <div>
    {{error}}
  </div>
</div>

<div *ngIf=!logged class="container justify-content-center align-items-center">
  <strong>Unauthorized user, please login</strong>
</div> 
<button class="btn btn-secondary" (click)="print()" >print</button>
