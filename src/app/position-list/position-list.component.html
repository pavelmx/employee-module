<div>
  <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add position</button>
</div>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Active</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let position of list">
      <th>{{position.id}}</th>
      <td>{{position.name}}</td>
      <td *ngIf="position.active===true"><button class="btn btn-primary" (click)="changeStatus(0, position.id)">Enabled</button></td>
      <td *ngIf="position.active===false"><button class="btn btn-danger" (click)="changeStatus(1, position.id)">Disabled</button></td>      
      <td>          
          <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#editModal"
          (click)="setEditPosition(position)" [disabled]="position.active===false">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add new Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="form.name"
              #name="ngModel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="f.form.invalid" data-dismiss="modal"
          (click)="add(f)">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add new Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formedit" #fedit="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" disabled placeholder="Id" name="id" [(ngModel)]="formedit.id"
              #id="ngModel">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="formedit.name"
              #name="ngModel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="fedit.form.invalid" data-dismiss="modal"
          (click)="edit(f)">Update</button>
      </div>
    </div>
  </div>
</div>
